<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png" />

        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="msapplication-TileColor" content="#000020" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#000020" />
        <meta property="og:image" content="https://sonolus.com/icon.png" />
    </head>

    <body class="bg-main text-text-normal">
        <img
            class="banner pointer-events-none fixed top-16 -z-10 w-full sm:hidden"
            width="640"
            height="480"
            src="./bg-xs.png"
            alt="Background"
            loading="lazy"
        />

        <img
            class="pointer-events-none fixed -z-10 hidden h-full w-full object-cover opacity-30 sm:block"
            width="2000"
            height="1000"
            src="./bg-sm.png"
            alt="Background"
            loading="lazy"
        />

        <header class="sticky top-0 flex h-16 items-center justify-between bg-surface">
            <div class="size-16"></div>

            <h1>
                <img
                    class="h-8 w-auto"
                    width="1775"
                    height="360"
                    src="./logo.png"
                    alt="Sonolus Logo"
                />
            </h1>

            <button
                id="btn-localization"
                class="size-16 bg-button-transparent p-4 transition-colors duration-200 hover:bg-button-highlighted active:bg-button-pressed"
                aria-label="Language"
            >
                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
                    <path
                        d="M336.5 160C322 70.7 287.8 8 248 8s-74 62.7-88.5 152h177zM152 256c0 22.2 1.2 43.5 3.3 64h185.3c2.1-20.5 3.3-41.8 3.3-64s-1.2-43.5-3.3-64H155.3c-2.1 20.5-3.3 41.8-3.3 64zm324.7-96c-28.6-67.9-86.5-120.4-158-141.6 24.4 33.8 41.2 84.7 50 141.6h108zM177.2 18.4C105.8 39.6 47.8 92.1 19.3 160h108c8.7-56.9 25.5-107.8 49.9-141.6zM487.4 192H372.7c2.1 21 3.3 42.5 3.3 64s-1.2 43-3.3 64h114.6c5.5-20.5 8.6-41.8 8.6-64s-3.1-43.5-8.5-64zM120 256c0-21.5 1.2-43 3.3-64H8.6C3.2 212.5 0 233.8 0 256s3.2 43.5 8.6 64h114.6c-2-21-3.2-42.5-3.2-64zm39.5 96c14.5 89.3 48.7 152 88.5 152s74-62.7 88.5-152h-177zm159.3 141.6c71.4-21.2 129.4-73.7 158-141.6h-108c-8.8 56.9-25.6 107.8-50 141.6zM19.3 352c28.6 67.9 86.5 120.4 158 141.6-24.4-33.8-41.2-84.7-50-141.6h-108z"
                    />
                </svg>
            </button>
        </header>

        <main class="mx-auto my-8 max-w-2xl">
            <h1 class="flex items-center justify-center gap-4">
                <img
                    class="size-12 rounded-2xl shadow-lg shadow-text-disabled"
                    width="1024"
                    height="1024"
                    src="./icon.png"
                    alt="Sonolus Icon"
                />
                <span class="text-4xl font-bold">Sonolus</span>
            </h1>
            <p class="mt-2 text-center text-lg font-semibold">
                <inject-translation>app.subtitle</inject-translation>
            </p>

            <div class="mt-8 flex items-center justify-center gap-2 sm:gap-4">
                <a href="" target="_blank">
                    <img class="h-9 sm:h-12" src="ios" alt="Download on the App Store" />
                </a>
                <a href="" target="_blank">
                    <img class="h-9 sm:h-12" src="android" alt="Get it on Google Play" />
                </a>
            </div>
            <details class="mt-2 text-xs sm:mt-4">
                <summary class="cursor-pointer text-center underline">
                    <inject-translation>app.sideload</inject-translation>
                </summary>
                <div class="mt-2 flex justify-center gap-2">
                    <a
                        class="underline"
                        href="https://download.sonolus.com/Sonolus_1.0.0.ipa"
                        target="_blank"
                    >
                        Sonolus_1.0.0.ipa
                    </a>
                    <a
                        class="underline"
                        href="https://download.sonolus.com/Sonolus_1.0.0.apk"
                        target="_blank"
                    >
                        Sonolus_1.0.0.apk
                    </a>
                </div>
            </details>

            <section class="mt-8 bg-button-normal p-8">
                <h2 class="text-center text-2xl font-bold">Sonolus</h2>

                <p class="mt-8">
                    <inject-translation>app.description</inject-translation>
                </p>
            </section>

            <section class="mt-8 bg-button-normal p-8">
                <h2 class="text-center text-2xl font-bold">
                    <inject-translation>script.title</inject-translation>
                </h2>

                <p class="mt-8">
                    <inject-translation>script.description</inject-translation>
                </p>

                <div class="mb-4 mt-8 text-center">
                    <a class="cursor-pointer" href="wiki" target="_blank">
                        <svg
                            class="inline-block h-6 w-6 fill-current"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"
                        >
                            <path
                                d="M448 360V24c0-13.3-10.7-24-24-24H96C43 0 0 43 0 96v320c0 53 43 96 96 96h328c13.3 0 24-10.7 24-24v-16c0-7.5-3.5-14.3-8.9-18.7-4.2-15.4-4.2-59.3 0-74.7 5.4-4.3 8.9-11.1 8.9-18.6zM128 134c0-3.3 2.7-6 6-6h212c3.3 0 6 2.7 6 6v20c0 3.3-2.7 6-6 6H134c-3.3 0-6-2.7-6-6v-20zm0 64c0-3.3 2.7-6 6-6h212c3.3 0 6 2.7 6 6v20c0 3.3-2.7 6-6 6H134c-3.3 0-6-2.7-6-6v-20zm253.4 250H96c-17.7 0-32-14.3-32-32 0-17.6 14.4-32 32-32h285.4c-1.9 17.1-1.9 46.9 0 64z"
                            />
                        </svg>
                        <span class="align-middle underline">
                            <inject-translation>script.wiki</inject-translation>
                        </span>
                    </a>
                </div>
            </section>

            <section class="mt-8 bg-button-normal p-8">
                <h2 class="text-center text-2xl font-bold">
                    <inject-translation>servers.title</inject-translation>
                </h2>

                <p class="mt-8">
                    <inject-translation>servers.description</inject-translation>
                </p>
            </section>
        </main>

        <footer class="mb-8 flex justify-center gap-4 text-xs">
            <a href="mailto:support@sonolus.com" target="_blank">Contact</a>
            <a href="/tos" target="_blank">Terms of Service</a>
            <a href="/eula" target="_blank">EULA</a>
            <a href="/privacy" target="_blank">Privacy Policy</a>
        </footer>

        <div
            id="popup-localization"
            class="pointer-events-none fixed bottom-0 left-0 right-0 top-16 flex flex-col items-center gap-2 bg-main/95 p-8 opacity-0 transition-opacity duration-200"
        >
            <inject-localization>
                <a
                    class="localization flex w-full max-w-sm cursor-pointer items-center bg-button-normal p-2 transition-colors duration-200 hover:bg-button-highlighted active:bg-button-pressed"
                    href="localization"
                >
                    <svg
                        class="h-6 w-6 fill-current"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 512"
                    >
                        <path
                            d="M152.1 236.2c-3.5-12.1-7.8-33.2-7.8-33.2h-.5s-4.3 21.1-7.8 33.2l-11.1 37.5H163zM616 96H336v320h280c13.3 0 24-10.7 24-24V120c0-13.3-10.7-24-24-24zm-24 120c0 6.6-5.4 12-12 12h-11.4c-6.9 23.6-21.7 47.4-42.7 69.9 8.4 6.4 17.1 12.5 26.1 18 5.5 3.4 7.3 10.5 4.1 16.2l-7.9 13.9c-3.4 5.9-10.9 7.8-16.7 4.3-12.6-7.8-24.5-16.1-35.4-24.9-10.9 8.7-22.7 17.1-35.4 24.9-5.8 3.5-13.3 1.6-16.7-4.3l-7.9-13.9c-3.2-5.6-1.4-12.8 4.2-16.2 9.3-5.7 18-11.7 26.1-18-7.9-8.4-14.9-17-21-25.7-4-5.7-2.2-13.6 3.7-17.1l6.5-3.9 7.3-4.3c5.4-3.2 12.4-1.7 16 3.4 5 7 10.8 14 17.4 20.9 13.5-14.2 23.8-28.9 30-43.2H412c-6.6 0-12-5.4-12-12v-16c0-6.6 5.4-12 12-12h64v-16c0-6.6 5.4-12 12-12h16c6.6 0 12 5.4 12 12v16h64c6.6 0 12 5.4 12 12zM0 120v272c0 13.3 10.7 24 24 24h280V96H24c-13.3 0-24 10.7-24 24zm58.9 216.1L116.4 167c1.7-4.9 6.2-8.1 11.4-8.1h32.5c5.1 0 9.7 3.3 11.4 8.1l57.5 169.1c2.6 7.8-3.1 15.9-11.4 15.9h-22.9a12 12 0 0 1-11.5-8.6l-9.4-31.9h-60.2l-9.1 31.8c-1.5 5.1-6.2 8.7-11.5 8.7H70.3c-8.2 0-14-8.1-11.4-15.9z"
                        />
                    </svg>
                    <span class="ml-2 w-full text-center">
                        <inject-name></inject-name>
                    </span>
                </a>
            </inject-localization>
        </div>

        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
